<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    // let names=["Renu","Sandy","Keerti","Charlie","Devil"];
    // console.log(names);
    

    //push()

    let a=[1,2,3,4];
    a.push(5);
    console.log(a);
    

    //pop()

    let b=[1,2,3,4];
    b.pop();
    console.log(b);

    //shift()

    let c=[1,2,3,4];
    c.shift();
    console.log(c);

    // unshift()

    let d=[1,2,3,4]
    d.unshift(0);
    console.log(d);

    //splice

    let e=[1,2,3,4];
    e.splice(1,2);
    console.log(e);


    //slice()

    let f=[1,2,3,4];
    let slicedF=f.slice(1,3);
    console.log(slicedF);

    //map()

    let g=[1,2,3];
    let mapG=a.map(el => el*2);
    console.log(mapG);

 
    //filter()

    let h=[1,2,3,4];
    let filterH=a.filter(el => el>2);
    console.log(filterH);


    //reduce()

    let i=[1,2,,3,4];
    let sum=i.reduce((total, el) => total+el,0);
    console.log(sum);

    // find()

    let j=[1,2,3,4];
    let found=a.find(el => el>2);
    console.log(found);

    // forEach()

    let k=[1,2,3,4];
    k.forEach(el => el>2);
    console.log(k.forEach);
</script>
</html>
